<div class="picsContainer">

 <p [ngStyle]="{'color': 'white'}">Dynamic Generated Github Users (Click image for account)</p>
<mat-grid-list *ngIf="users" cols="5" rowHeight="1:1" gutterSize="10px">
    <mat-grid-tile *ngFor="let user of users">
        <a href="{{user.html_url}}" target="_blank"><img [src]="user.avatar_url" width="100%"></a>
</mat-grid-tile>

</mat-grid-list>
